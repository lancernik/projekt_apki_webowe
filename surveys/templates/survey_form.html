
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


<h2 class="m-4">Dodaj nowy lek</h2>
<form method="post" class="card-panel-simple m-4" form-group m-4 enctype="multipart/form-data">
{% csrf_token %}  

{% for field in form %}
    <div class="m-1">
        {{field.label}} 
        {{field}}
    </div>
{% endfor %}

<input class="btn btn-primary rounded-0" type="submit" value="Dodaj"/>
</form>
